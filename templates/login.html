<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UniCounsel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(14, 165, 233, 0.1) 100%);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 25%;
            left: 25%;
            width: 384px;
            height: 384px;
            background: rgba(0, 217, 255, 0.2);
            border-radius: 50%;
            filter: blur(96px);
            animation: pulse-glow 2s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; filter: brightness(1) blur(96px); }
            50% { opacity: 0.8; filter: brightness(1.2) blur(96px); }
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .form-card {
            background: #0a0a0a;
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.1), 0 0 40px rgba(0, 217, 255, 0.05);
            max-height: 100vh;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
        }
        .form-card::-webkit-scrollbar {
            width: 0 !important; /* Chrome/Safari/opera */
            background: transparent;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .form-title {
            font-size: clamp(1.25rem, 3vw, 1.875rem);
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #00d9ff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.8), 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .form-subtitle {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #e5e7eb;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem;
            background: #262626;
            border: 1px solid #262626;
            color: #ffffff;
            border-radius: 12px;
            font-family: inherit;
            font-size: clamp(0.875rem, 1.5vw, 1rem);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d9ff;
            background: #1a1a1a;
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: #00d9ff;
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: clamp(0.875rem, 1.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5), 0 0 40px rgba(0, 217, 255, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 217, 255, 0.7), 0 0 60px rgba(0, 217, 255, 0.4);
            background: #00c4e6;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6b7280;
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #16213e;
        }

        .divider span {
            margin: 0 0.75rem;
        }

        .btn-google {
            width: 100%;
            padding: 0.875rem;
            background: #1a1a1a;
            border: 1px solid #262626;
            color: #ffffff;
            border-radius: 12px;
            font-size: clamp(0.875rem, 1.5vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .btn-google:hover {
            border-color: #00d9ff;
            background: #262626;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #00d9ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.8);
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 1.5rem;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1 class="form-title">Welcome to UniCounsel</h1>
                <p class="form-subtitle">Sign in to your account</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="divider">
                <span>or</span>
            </div>

            <a href="{{ url_for('google_login') }}" class="btn-google">
                <i class="fab fa-google"></i> Sign in with Google
            </a>

            <div class="form-footer">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
